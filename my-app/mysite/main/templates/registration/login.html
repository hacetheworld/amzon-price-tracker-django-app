{% extends 'base.html' %}

{% block title %}
Login Here
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
        <form method="post" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't have an account? Create <a href='/register/'>Account</a></p>
        </form>
{% endblock content %}
